<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="card">
      <div class="profile">
        <img src="./assets/Avatar.png" />
      </div>
      <section class="info">
        <h1>Meus jogos</h1>
        <div>
          <p>Os games que eu mais curto jogar!</p>
        </div>
        <div class="info-jogos">
          <img src="./assets/jogo1.png" alt="" />
          <img src="./assets/jogo2.png" alt="" />
          <img src="./assets/jogo3.png" alt="" />
        </div>
      </section>
      <section class="info-two">
        <h1>Canais e streamers</h1>
        <p>Lista de canais e transmissões que não perco!</p>
        <div class="info-jogos-stream">
          <img src="./assets/stream1.png" />
          <img src="./assets/stream2.png" />
          <img src="./assets/stream3.png" />
          <img src="./assets/stream4.png" />
        </div>
      </section>
      <section class="info-three">
        <h1>Minhas redes</h1>
        <p>Se conecte comigo agora mesmo!</p>
        <div class="info-jogos-icon">
          <img src="./icons/icon1.png" />
          <img src="./icons/icon2.png" />
          <img src="./icons/icon3.png" />
          <img src="./icons/icon4.png" />
        </div>
      </section>
    </main>
  </body>
</html>
